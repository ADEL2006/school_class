<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>거래처 등록</h2>
    <h3>*항목은 필수 입력 입니다.</h3>
    <table border="1">
        <tr>
            <th>*</th>
            <th>상호</th>
            <th><input name="mutual"></th>
        </tr>
        <tr>
            <th>*</th>
            <th>사업자등록번호</th>
            <th><input name="number"></th>
        </tr>
        <tr>
            <th>*</th>
            <th>대표전화</th>
            <th><input name="tel"></th>
        </tr>
        <tr>
            <th>*</th>
            <th>거래처ID</th>
            <th><input name="ID"></th>
        </tr>
        <tr>
            <th>*</th>
            <th>비밀번호</th>
            <th><input type ="password" name="password"></th>
        </tr>
        <tr>
            <th>*</th>
            <th>비밀번호 확인</th>
            <th><input type="password" name="password_check"></th>
        </tr>
        <tr>
            <th>*</th>
            <th>분류</th>
            <th>
                <select name="classification" id="classification">
                    <option value="">==분류를 선택해주세요==</option>
                    <option value="1">대기업</option>
                    <option value="2">중소기업</option>
                    <option value="3">소공상인</option>
                </select>
            </th>
        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
