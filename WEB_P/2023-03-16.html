<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="">
        <fieldset>
            <legend>필수정보 입력</legend>
            아이디 <input type="text" id="id"><br />
            비밀번호 <input type="password" id="password">
            <input type="submit" value="로그인"><br />
            이름 <input type="text" id="name"><br />
            이메일 <input type="email" id="email"><br />
            연락처 <input type="tel" id="tel"><br />
            생년월일:
            <input type="date" id="date">
            <input type="month" id="month">
            <input type="week" id="week">
        </fieldset>
        <fieldset>
            <legend>선택정보 입력</legend>
            성별:
            <input type="radio" name="gender" value="female">여자
            <input type="radio" name="gender" value="male">남자<br />
            관심분야:
            <input type="checkbox" id="front">프론트엔드
            <input type="checkbox" id="back">백엔드
            <input type="checkbox" id="full">풀스택<br />
            나이:
            <input type="number" id="age"><br />
            발사이즈:
            <input type="range" id="foot">
        </fieldset>
        <input type="button" id="btn1" value="회원가입">
        <input type="button" id="btn2" value="아이디보기" onclick="alert(document.getElementById('id').value)">
        <input type="button" id="btn3" value="이메일보기" onclick="alert(document.getElementById('email').value)">
        <input type="button" id="btn4" value="연락처보기" onclick="alert(document.getElementById('tel').value)">
        <input type="button" id="btn5" value="생년월일보기" onclick="alert(document.getElementById('date').value)">
        <input type="button" id="btn6" value="성별보기" onclick="submitForm()">
        <input type="button" id="btn7" value="관심분야보기" onclick="field()">
        <input type="button" id="btn8" value="나이보기" onclick="alert(document.getElementById('age').value)">
        <input type="button" id="btn9" value="발사이즈" onclick="alert(document.getElementById('foot').value)">
        <input type="reset" id="reset" value="초기화">
    </form>
    <script>
        function field() {
            if (document.getElementById('front').checked) {
                alert("front");
            }
            else if (document.getElementById('back').checked) {
                alert("back");
            }
            else if (document.getElementById('full').checked) {
                alert("full");
            }
            else {
                alert("선택되지 않음");
            }
        }
        function submitForm() {
            var gender = document.querySelector('input[name="gender"]:checked').value;
            alert(gender);
            // 여기서 가져온 값을 다른 처리에 사용할 수 있습니다.
        }

    </script>
</body>

</html>
