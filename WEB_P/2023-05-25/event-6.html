<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM event 객체</title>
    <style>
      #container {
        width: 300px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="images/easys-1.jpg" id="cover" />
    </div>

    <script>
      var cover = document.getElementById("cover");
      cover.addEventListener("mouseover", function () {
        cover.src = "images/easys-2.jpg";
      });

      cover.addEventListener("mouseout", function () {
        cover.src = "images/easys-1.jpg";
      });

      // 연결된 이벤트가 1회만 동작하고 바로 제거됨

      //   },
      //   { once: true }
      // );

      // cover.addEventListener(
      //   "mouseout",
      //   function () {
      //     cover.src = "images/easys-1.jpg";
      //   },
      //   { once: true }
      // );
    </script>
  </body>
</html>
