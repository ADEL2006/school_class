<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
  </head>
  <body>
    <script>
      // sumMulti 함수는 2개의 파라미터를 받는다.
      // 파라미터값 2개 값이 같으면 곱하고 다르면  더하는 함수를 작성하세요.
      // 힌트 : 함수는 단 한줄이면 충분합니다~~
      // 한줄 말고도 여러 방법이 있음

      console.log(sumMulti(5, 10)); // 결과값 15
      console.log(sumMulti(10, 10)); // 결과값 100
      function sumMulti(x, y) { if (x == y) return x*y; else if (x != y) return x+y; }
    </script>
  </body>
</html>
