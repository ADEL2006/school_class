<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        width: 600px;
        margin: 20px;
        padding: 20px;
        border: 1px solid black;
    }
    body{
        font-size: 20px;
    }
    h1{
        font-family: 궁서체;
        font-size: 3em;
    }
    .accent{
        font-size: 105%;
        font-weight: 800;
    }
    .italic{
        font-style: italic;
    }
    .fruit{
        border: 1px solid black;
        background-color: skyblue;
    }
    .hlb{
        width: 50%;
        border:1px solid red;
    }
</style>
</head>
<body>
    <div>
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
        <p>레드향은 <span class="fruit">한라봉</span>과 <span class="fruit">귤</span>을 교배한 것으로</p>
        <p class="italic">일반 귤보다 2~3보다 크고, 과육이 붉고 통통하다.</p>
        <img src="/img/hanlabong.jpeg" class="hlb">
    </div>
</body>
</html>
